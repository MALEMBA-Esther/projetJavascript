<body>
  <script>
    function nombresPairs(tableau){
    let Pairs=[];
    for(let i = 0;i < tableau.length;i++){
      if(tableau[i]%2==0){
        Pairs.push(tableau[i]);
      }
    }
    return Pairs;
  }
  let tab=[4,5,7,8,3,6]; 
  nombresPairs(tab)
  console.log(nombresPairs(tab))
  </script>
