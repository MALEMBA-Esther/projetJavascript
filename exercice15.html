<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
   <script>  
        function compterMots() {
         var phrase = prompt("Veuillez saisir une phrase :");
  
  // Supprimer les espaces en début et fin de phrase
  phrase = phrase.trim();
  
  // Vérifier si la phrase est vide
  if (phrase === "") {
    console.log("La phrase est vide.");
    return;
  }
  
  // Diviser la phrase en mots en utilisant l'espace comme séparateur
  var mots = phrase.split(" ");
  
  // Afficher le nombre de mots
  console.log("Le nombre de mots dans la phrase est : " + mots.length);
}

// Appeler la fonction
compterMots();

      </script>
</body>
</html>
